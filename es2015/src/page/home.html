
<template language="js-template">
    <h1> d ${home.name}</h1>
    <input data-name="/$home/name" />
     
    <div data-name="/$home/name" ></div>
     
<todo-component data-name="/$todo"></todo-component>

    <footer class="info">
        <p> Double-click to edit a todo </p>
        <p>Written by <a href="http://twitter.com/lukeed05">Luke Edwards</a></p>
        <p>Refactored by <a href="https://github.com/xorgy">Aaron Muir Hamilton</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer> ${_t("asas")}

</template>

<style language="scss">
h1{
    font-size:2em;
}
</style>

<script language="js">
    import {todo} from '../component/todo';
    import {translations} from './i18n/home';


    export let home = { 
        components: {"todo-component" : todo},
        data(){
            return this.createStore("home", {name : "AK home"});
        },
        interactions(){ 
            return {
                "/$home/name" : {
                    "keyup"(sender, data) { //address specific element in dom
                         data.name = sender.field.getValue();
                    }
                }
            }
        },
        translations(language){
            return translations[language];
        }
    }
</script>
