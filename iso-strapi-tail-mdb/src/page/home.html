        <div data-name="/$home/name"></div>

        <bottommenu-component data-name="/$bottommenu"></bottommenu-component>

<script language="js">
    import { todo } from '../component/todo';
    import { translations } from './i18n/home';
    
    export let home = {
        mounted() {
            console.log("mounted", this);
        },
        components: 
             { "todo-component": todo,
              "topmenu-component": "topmenu#mainmenu", 
              "bottommenu-component": "bottommenu#footermenu"
            }
        ,
        data() {
            return this.createStore("home", { name: "AK home" });
        },
        interactions() {
            return {
                "/$home/name": {
                    "keyup"(sender, data) { //address specific element in dom
                        data.name = sender.field.getValue();
                    }
                }
            }
        },
        translations(language) {
            return translations[language];
        }
    }
