            "briefing": "Lieber Autor, \n\nin diesem Job sollen wir Unternehmenstexte für die zukünftigen Webseiten verschiedener Unternehmen erstellen. \n\nUnser Kunde ist ein Dienstleister, der Ärzten, Handwerkern etc. Webseiten-Pakete verkauft. Wir erstellen die Texte für die Pakete mit vier Kategorien (meist „Startseite“, „Über uns“, „Philosophie“ und „Leistungen“).\n\nVielleicht kennst du diesen Job bereits – wir haben ihn neu gebaut und einen API-Job generiert. Das bedeutet, dass der Kunde die Vorgaben direkt in den Job schickt und die fertigen Texte nach Überprüfung durch unsere Qualitätsmanager direkt zurück erhält.\n\nWir haben vertraglich festgelegt, dass wir die Texte innerhalb von 6 Werktagen an den Kunden zurück schicken, die Lieferzeiten waren bisher zu lange. Ich bin sehr zuversichtlich, dass wir das zusammen schaffen! :)\n\nVergütung\n\n2,3 Cent / Wort \n\nAufbau & Inhalt\n\nTextlänge: 200-1.200 Wörter \n\nInhalt:\n\nBeschreibe die Abschnitte für die Webseiten der vorgegebenen Unternehmen. Genauere Informationen zu den Inhalten erhältst du in der Unit.\n\nNormalerweise besteht eine Unit aus vier Abschnitten mit Überschriften.\n\nEs kann aber auch vorkommen, dass der Kunde weniger Abschnitte in einer Unit oder mehrere Units über ein Unternehmen bestellt. Je nachdem, welche Kategorien er auf der Webseite benötigt.\n\nIn den Vorgaben wird dir angezeigt, welche Abschnitte der Kunde bestellt hat. Pro Unit sind es maximal vier Abschnitte, die erstellt werden müssen.\n\nDie Textfelder werden dir automatisch angezeigt. Alle Textfelder, die dir angezeigt werden, müssen betextet werden. NEU: Die Reihenfolge der vier Textlängen kann variieren, wir zeigen dir in der Überschrift der Textfelder an, wie lange der jeweilige Abschnitt sein soll.\n\nEs gibt vier Abschnittslängen pro Unit:\n\n200 – 220 Wörter\n300 – 320 Wörter\n300 – 320 Wörter\n400 – 420 Wörter\nDas alte Schema der Abschnittslängen, das wir bis jetzt für diesen Kunden hatten, ist somit hinfällig.\n\nHäufig schickt der Kunde eine Webseite mit; hierbei handelt es sich oft um veraltete Webseiten, sie dienen nur zur Orientierung und um dir einen Background zu verschaffen. Die Vorgaben in der Unit haben Prio!\n\nBeispiel-Aufbau: \n\nAbschnitt 1 - Wilkommen\nAbschnitt 2 - Über uns  \nAbschnitt 3 - Unsere Karte\nAbschnitt 4 - Besuchen Sie uns \n  \n\nStil & Ausdruck\n\nPerspektive: schreibe aus der Wir-Perspektive (sofern in den Angaben im Job nichts anderes gefordert ist)\n\nLeseransprache:  siehe Vorgaben im Job (kann variieren – also unbedingt beachten) \n\nZielgruppe:  siehe Vorgaben im Job (kann variieren – also unbedingt beachten) \n\nStil / Schreibweise:  generell eher neutral, außer die Branche erfordert einen anderen Stil\n\nBitte achtet auf folgendes:\n\nVermeide (teils aus Lesersicht überflüssige) Einleitungssätze wie „Auf den folgenden Seiten stellen wir Ihnen unser Angebot aus den Bereichen x, y, z, vor…“, „Im Folgenden werden wir Sie überzeugen, dass...“ Starte deine Texte bitte gleich mit den Inhalten und leite nicht zu lange ein.\nWenn Stichpunkte oder eine Auflistung gefordert ist, dann arbeite diese bitte per Bulletpoint-Tool ein. Die Anleitung dazu findest du hier .\nErwünscht sind  aktive Formulierungen,  vermieden werden sollen passive Formulierungen. Bsp.:\naktiv: Unsere Mitarbeiter sind motiviert, fachkundig und halten sich durch stetige Fortbildungsmaßnahmen auf dem neuesten Stand der Technik.  \npassiv: Unsere Mitarbeiter sind motiviert, fachkundig und werden durch stetige Fortbildungsmaßnahmen auf dem neuesten Stand der Technik gehalten. \n\nArbeite kurze Sätze ein. Oft können aus einem Satz zwei Sätze gemacht werden. Das liest sich besser und sieht auf der Webseite für den Leser ansprechender aus. Bsp.:\nSchachtelsatz: „Dies ist nur ein kleiner Ausschnitt der Arbeit, denn in über 35 Jahren haben zahlreiche Bauherren die Dienste des Teams in Anspruch genommen.“ \nKurze Sätze: „In über 35 Jahren haben zahlreiche Bauherren die Dienste des Teams in Anspruch genommen. Hier erhalten Sie einen Einblick.“   \n\nBinde gerne Fragen in den Text ein. Bsp: „Haben Sie Lust ... zu schlemmen?“, „Haben Sie aktuell Bedarf an...?“ -> im Idealfall bindest du konkrete Beispiele aus den Vorgaben ein.\nDer Kunde wünscht sich kreative Überschriften. Bitte übernimm daher nicht die Überschriften aus den Vorgaben.\nVermeide häufige wenn-dann Formulierungen.\nArbeite Synonyme in den Text ein! Unserem Kunden sind häufige Wortwiederholungen in den Texten aufgefallen, vor allem Adjektive wie „zahlreich“.\nAchte auf sinnvolle Überleitungen zwischen den einzelnen Sätzen.\nDer Leser soll motiviert werden.\nDa dein Text später nicht vollständig auf einer Seite zu sehen sein wird, sondern in die vom Kunden vorgegebenen Kategorien/Absätze unterteilt ist und jeder einzelne Absatz unter dem jeweiligen Kategorielink zu finden sein wird, darfst du nicht schreiben: „Die oben erwähnten Leistungen...“. \nUniquer Content\n\nAuch wenn der Kunde in die Vorgaben schreibt, dass der bereits vorhandene Text nur umgeschrieben werden soll, heißt das nicht, dass du ganze Passagen eins zu eins übernehmen darfst. Wir müssen auch hier sog. uniquen Content liefern. Das heißt, auch hier darf der Plagiatscheck nichts anzeigen. Zudem zahlt unser Kunde kein Geld für Texte, die er bereits vorliegen hat. Deine Aufgabe ist es, die Texte neu zu formulieren und auf die mitgelieferten Keywords zu achten. Du kannst dich inhaltlich jedoch gerne an den bereits vorhandenen Texten orientieren. \n\nKeywords\n\nSuche dir 5-6 wichtige Keywords aus den Vorgaben heraus (oder entscheide, welche Suchbegriffe du bei Google eingeben würdest, wenn du nach dieser Art von Unternehmen/Dienstleistung suchen würdest) und verwende sie mehrfach im Text. Gerne auch in Überschriften.  \n\nTechnische Hinweise\n\nSperrintervall:  1,3,5,10,25,500,1000... \nPlagiatscheck: Bitte löse den Plagiatscheck möglichst nur einmal vor dem Absenden deines Textes aus. Unsere Anfragen haben ein Oberlimit pro Minute (es erscheint die Meldung, dass der Plagiatscheck nicht durchgeführt werden kann) und verursachen zudem Kosten.\nRechtschreibprüfung: Der Dudencheck verursacht ab und zu Fehler, die nicht ohne weiteres nachzuvollziehen sind. Unsere IT hat festgestellt, dass die Ursache meist Browser-Erweiterungen sind. In so einem Fall nutze nach dem Start des Checks bitte nicht die „Insert“-Funktion, sondern schließe ihn über das X in der rechten oberen Ecke des Fensters und nimm die Korrekturen an deinem Text manuell vor. Hier findest du weitere Informationen zum Duden-Check im \nAchte darauf, einen unterstützten Browser zu verwenden und darin die notwendigen Einstellungen vorzunehmen. Hier findest du weitere Hinweise dazu:  Technische Hinweise\nSichere deinen Text, bevor du auf „Absenden“ klickst.\nForum\n\n \nBitte beachten\n\nDeine Texte dürfen\n\nnicht aus dem Internet oder aus anderen Quellen kopiert sein,\nkeine Umformulierung anderer Quellen sein, bis der Plagiatscheck nichts mehr findet,\nnicht mit Texten übereinstimmen, die du bereits bei einem anderen Auftrag im   abgeschickt hast,\nnicht mit Texten übereinstimmen, die du bereits woanders veröffentlicht hast.\nBevor du einen Text abschickst, musst du\n\nimmer den Duden-Check aufmerksam nutzen,\ndeinen Text noch einmal lesen.\nBeispieltext\n\n1.)\n\nhttps://www.metallbau-benz.de/ --> eine aktuelle Webseite, bei der unser Text eingepflegt wurde. Die Kategorien sind: Startseite, Unternehmen, Leistungen, Service\n\n2.)\n\nAbschnitt 1) Referenzen (Überschrift aus Vorgaben)\n\nReferenzen unserer Bau- und Möbeltischlerei\n\nUnser Team der Tischlerei Füssel in Pirna hat bereits zahlreiche Projekte in den Bereichen Innenausbau, Denkmalpflege und Möbelbau betreut und abgeschlossen. Wir sind bekannt für unsere sorgfältige Arbeitsweise und unsere zuverlässige Projektkoordination. Zu unseren Klienten zählen Privat- und Geschäftskunden sowie öffentliche Bauherren aus Pirna und Umgebung. \nUnser motiviertes Team hat bereits Kunden wie das Staatshochbauamt Dresden betreut und Arbeiten auf der Festung Königstein und im Schloss Wesenstein verrichtet. In der Altstadt von Pirna haben wir die Altstadtportale und zahlreiche historische Eingangstüren erneuert. Hierbei kam uns unser fundiertes Fachwissen in der Denkmalpflege zugute. Für das Bundesvermögensamt und Liegenschaftsamt haben wir Tischlerarbeiten im Schlosspark Pirna ausgeführt. Tischlerarbeiten im Auftrag der Stadtwerke Pirna durften wir an der neuen Schwimmhalle des Geibeltbads durchführen. Zudem haben wir beim Innenausbau eines Schulgebäudes der Hochschule für Technik und Wirtschaft in Pillnitz mitgewirkt. Die Stadtverwaltung Pirna, der Nationalpark Sächsische Schweiz, das Pfarramt Radebeul und der BGS am Standort Berggießhübel gehören zu unseren zufriedenen Klienten. \nAuch für Sie möchten wir gerne im Rahmen Ihres neuen Innenausbau- oder Möbelbauprojekts tätig werden! Wir sichern Ihnen eine individuelle, eingehende Beratung und hohe Qualität in der Ausführung aller Arbeiten zu.\n\nAbschnitt 2) Bautischlerei (Überschrift aus Vorgaben)\n\nFachmännischer Innenausbau durch Ihre Bautischlerei in Pirna\n\nMit einem professionellen Innenausbau Ihrer privaten, gewerblich genutzten oder öffentlichen Räumlichkeiten tragen Sie zu einem angenehmen, ästhetisch ansprechenden und funktionalen Gesamtbild bei. Gerne unterstützen Sie unsere Tischlermeister bei der Projektierung und Fertigstellung aller Innenausbauarbeiten und helfen Ihnen dabei, Ihre Wünsche für die Innenraumgestaltung passgenau umzusetzen. Wir beraten Sie ausführlich zu den verschiedenen Gestaltungsmöglichkeiten: Hierfür besuchen wir Sie vorab, um die räumlichen Gegebenheiten und Ihre Anforderungen mit in die Planung mit einbeziehen zu können. Dabei spielt es keine Rolle, ob Sie einen kompletten Innenausbau, eine Sanierung denkmalgeschützter Räume oder lediglich den Austausch einzelner Bauelemente wie Fenster oder Türen in Auftrag geben wollen: Wir verrichten alle anfallenden Arbeiten mit größter Sorgfalt. \nUnsere Bautischler erneuern Fenster, Haus- und Innentüren und Tore, sodass diese den modernen Standards entsprechen. Auf diese Weise tragen wir zur Sicherheit, Energieeffizienz und zum gepflegten Aussehen Ihrer Immobilie bei. Bei historischen Gebäuden beachten wir zudem stets die geltenden Denkmalschutzanforderungen. Restaurationen von Bauelementen wie Fenstern, Türen, Wandvertäfelungen und weiteren Holzbauelementen können Sie bei uns ebenfalls in Auftrag geben. Sollte es einmal zu einem Glasbruch kommen, zögern Sie nicht, uns zu kontaktieren: Wir reparieren Fensterverglasungen und Glaselemente und bringen eine Reparaturverglasung an. Außerdem restaurieren wir antike Möbel und stellen Massivholzmöbel nach historischem Vorbild her. \nEin anderer Tätigkeitsschwerpunkt unserer Bautischlerei liegt auf Decken- und Wandvertäfelungen. Diese kommen häufig in Altbauten und Baudenkmälern vor, sind mittlerweile aber auch ein beliebtes Gestaltungselement in Neubauten. Gerne beratschlagen wir uns mit Ihrem Innenarchitekten und setzen dessen Pläne passgenau um. Für die Einrichtung Ihres Ladengeschäfts stehen wir Ihnen ebenfalls zu Diensten: Unsere motivierten Bautischler bringen viel Erfahrung im Ladenbau und Trockenbau mit und helfen Ihnen dabei, Ihren Geschäftsräumen ein modernes und freundliches Aussehen zu verleihen. So kommen Ihre Produkte optimal zur Geltung und Ihre Kunden fühlen sich rundum wohl. Weiterhin unterstützen wir Sie im Treppenbau, errichten Balkone und Carports und nehmen Sonderanfertigungen vor.\n\nAbschnitt 3) Möbeltischlerei   (Überschrift aus Vorgaben)\n\nIndividuelle Möbelanfertigung durch unsere Möbeltischlerei\n\nMobiliar, das sich harmonisch in Ihre Räumlichkeiten einfügt und Ihnen Stauraum für Ihre Habseligkeiten bietet, trägt entscheidend zur Lebensqualität bei. Aus diesem Grunde haben wir es uns in der Tischlerei Füssel zur Aufgabe gemacht, für unsere Kunden Maßmöbel anzufertigen, die ihren Ansprüchen voll und ganz genügen und Einzelstückcharakter besitzen. Wir fertigen Einbauschränke und Einbauregale an, die speziell auf Ihre Räume abgestimmt werden, und sich sowohl optisch als auch in den Maßen bestmöglich integrieren. Die Schränke und Regale eignen sich beispielsweise perfekt als klassischer oder offener Kleiderschrank. Hinsichtlich des Designs und der Ausstattung stehen Ihnen zahlreiche Möglichkeiten offen. Wir passen uns Ihren individuellen Wünschen an und errichten einen maßgefertigten Kleiderschrank, der Ihre Garderobe optimal in Szene setzt und verstaut. \nEin weiterer Fokus unserer Möbeltischlerei liegt auf der Herstellung von Küchenmöbeln. Eine Massivholzküche ist äußerst strapazierfähig und kann Ihnen bei umsichtiger Pflege ein Leben lang erhalten bleiben. Wir sorgen dafür, dass Ihre neue Holzküche der gesellige Mittelpunkt Ihrer Wohnung oder Ihres Hauses wird, an dem sich die Mitglieder Ihrer Familie gerne aufhalten, essen und ein gutes Gespräch führen! \nNeben der Maßmöbelherstellung können Sie uns auch mit dem Einbau und der Reparatur von Bauelementen aus Holz beauftragen. Hierzu gehören Fenster sowie Zimmer- und Eingangstüren aus hitzebeständigen Stoffen. Auf Wunsch ergänzen wir Ihre Fenster und Türen um Rollläden für einen optimalen Sonnenschutz. Darüber hinaus verlegen wir Fertigparkett und Laminat, um Ihren Räumlichkeiten eine warme und behagliche Note zu verleihen. Hierfür verwenden wir ausschließlich hochwertige und strapazierfähige Materialien, die zu einer edlen Innenraumgestaltung beitragen. Weiterhin errichten wir Treppen mit passenden Treppengeländern: Gerne stimmen wir die Holzart von Boden, Treppe und Mobiliar aufeinander ab, sodass sich ein harmonisches Gesamtbild ergibt. Für die Terrassengestaltung mit Holz stehen wir Ihnen ebenfalls zu Diensten. Die Terrasse dient als Verlängerung des Wohnzimmers und sollte in gestalterischer Hinsicht auf die Innenraumgestaltung abgestimmt werden. Gerne sind wir Ihnen hierbei behilflich!\n\nAbschnitt 4) Start   (Überschrift aus Vorgaben)\n\nIhre traditionsreiche Tischlerei mit mobilem Sägewerk in Pirna\n\nUnsere Möbel- und Bautischlerei in Pirna hat eine lange Unternehmenstradition. Sie wurde 1932 gegründet und wird heute in der dritten Generation geführt. 2017 sind wir von der Rudolf-Renner-Straße in die Schmiedstraße umgezogen, um – dank zentraler Lage in der Pirnaer Innenstadt – noch besser für unsere Kunden erreichbar zu sein. Das Team unseres Familienbetriebs legt seit jeher viel Wert auf handwerkliche Sorgfalt, die Verwendung ausgewählter Holzsorten und Baumaterialien sowie auf eine individuelle und fachgerechte Kundenberatung. Wir verrichten hauptsächlich Bautischlerarbeiten und unterstützen private und gewerbliche Bauherren und öffentliche Bauträger beim Innenausbau ihrer Räumlichkeiten und beim Denkmalschutz. Alle anfallenden Arbeiten werden von unseren erfahrenen und motivierten Bauleitern koordiniert, um eine professionelle und termingerechte Fertigstellung zu gewährleisten. Weiterhin können Sie uns mit dem Bau individueller Massivholzmöbel beauftragen. Unser Fokus liegt auf der Herstellung von Küchen, Kleiderschränken, Einbauschränken und -regalen. \nNeben Tischlerarbeiten verrichten wir Sägearbeiten im Auftrag unserer Kunden aus der Forstwirtschaft. Wir verfügen über ein mobiles Sägewerk und sind in der Lage, Baumstämme direkt bei Ihnen vor Ort weiterzuverarbeiten. Wir treffen zum vereinbarten Termin bei Ihnen ein und verarbeiten das Waldholz zu Brettern, Balken und anderen Zuschnitten weiter. Auf diese Weise sparen Sie Kosten ein, da der Transport des Holzes zum Sägewerk und der Rücktransport zu Ihnen entfallen. Unser mobiles Sägewerk ist flexibel einsetzbar und lässt sich leicht transportieren, sodass es Ihnen umstandslos zu Diensten stehen kann. Neben Geschäftskunden aus der Forstwirtschaft nehmen unseren Service auch Privatpersonen in Anspruch. Gerne informieren wir Sie zu den Modalitäten: Rufen Sie uns an oder kontaktieren Sie uns per E-Mail! \nSonderanfertigungen – egal, ob Bauelement, Möbelstück oder komplettes Innenraumkonzept – gehören ebenfalls zu unseren Spezialitäten. Wir verwirklichen Ihre Ideen, seien sie auch noch so ausgefallen, und werden für Sie kreativ! Vereinbaren Sie hierfür einen Beratungstermin mit uns – die Fachberatung erfolgt entweder bei Ihnen vor Ort oder in unseren Räumlichkeiten in Pirna. Wir hören uns Ihre Vorstellungen an und beraten Sie hinsichtlich der Umsetzbarkeit. Um die räumlichen Gegebenheiten mit einzubeziehen, ist es für uns hilfreich, Ihre Privat- oder Geschäftsräume vorab zu begehen. Dadurch wird eine passgenaue Planung ermöglicht. Dank dieser entstehen Einbauküchen, komplette Ladenausstattungen oder ungewöhnliche Treppenkonstruktionen mit Einzelstückcharakter, die Ihren Privat- oder Gewerberäumen eine einzigartige Note verleihen und sie zu etwas Besonderem machen. Gerne stimmen wir uns auch mit Ihrem Innenarchitekten ab, um Ihr Vorhaben zum Erfolg zu führen. Dabei sind wir ihm in Hinblick auf die Materialauswahl und die Umsetzbarkeit behilflich.\n\nWir freuen uns auf deine Texte!\n\nViel Erfolg",

            "name": "Webseiten Texte schreiben",
            "briefing": "Lieber Autor, \n\nin diesem Job sollen wir Unternehmenstexte für die zukünftigen Webseiten verschiedener Unternehmen erstellen. \n\nUnser Kunde ist ein Dienstleister, der Ärzten, Handwerkern etc. Webseiten-Pakete verkauft. Wir erstellen die Texte für die Pakete mit vier Kategorien (meist „Startseite“, „Über uns“, „Philosophie“ und „Leistungen“).\n\nVielleicht kennst du diesen Job bereits – wir haben ihn neu gebaut und einen API-Job generiert. Das bedeutet, dass der Kunde die Vorgaben direkt in den Job schickt und die fertigen Texte nach Überprüfung durch unsere Qualitätsmanager direkt zurück erhält.\n\nWir haben vertraglich festgelegt, dass wir die Texte innerhalb von 6 Werktagen an den Kunden zurück schicken, die Lieferzeiten waren bisher zu lange. Ich bin sehr zuversichtlich, dass wir das zusammen schaffen! :)\n\nVergütung\n\n2,3 Cent / Wort \n\nAufbau & Inhalt\n\nTextlänge: 200-1.200 Wörter \n\nInhalt:\n\nBeschreibe die Abschnitte für die Webseiten der vorgegebenen Unternehmen. Genauere Informationen zu den Inhalten erhältst du in der Unit.\n\nNormalerweise besteht eine Unit aus vier Abschnitten mit Überschriften.\n\nEs kann aber auch vorkommen, dass der Kunde weniger Abschnitte in einer Unit oder mehrere Units über ein Unternehmen bestellt. Je nachdem, welche Kategorien er auf der Webseite benötigt.\n\nIn den Vorgaben wird dir angezeigt, welche Abschnitte der Kunde bestellt hat. Pro Unit sind es maximal vier Abschnitte, die erstellt werden müssen.\n\nDie Textfelder werden dir automatisch angezeigt. Alle Textfelder, die dir angezeigt werden, müssen betextet werden. NEU: Die Reihenfolge der vier Textlängen kann variieren, wir zeigen dir in der Überschrift der Textfelder an, wie lange der jeweilige Abschnitt sein soll.\n\nEs gibt vier Abschnittslängen pro Unit:\n\n200 – 220 Wörter\n300 – 320 Wörter\n300 – 320 Wörter\n400 – 420 Wörter\nDas alte Schema der Abschnittslängen, das wir bis jetzt für diesen Kunden hatten, ist somit hinfällig.\n\nHäufig schickt der Kunde eine Webseite mit; hierbei handelt es sich oft um veraltete Webseiten, sie dienen nur zur Orientierung und um dir einen Background zu verschaffen. Die Vorgaben in der Unit haben Prio!\n\nBeispiel-Aufbau: \n\nAbschnitt 1 - Wilkommen\nAbschnitt 2 - Über uns  \nAbschnitt 3 - Unsere Karte\nAbschnitt 4 - Besuchen Sie uns \n  \n\nStil & Ausdruck\n\nPerspektive: schreibe aus der Wir-Perspektive (sofern in den Angaben im Job nichts anderes gefordert ist)\n\nLeseransprache:  siehe Vorgaben im Job (kann variieren – also unbedingt beachten) \n\nZielgruppe:  siehe Vorgaben im Job (kann variieren – also unbedingt beachten) \n\nStil / Schreibweise:  generell eher neutral, außer die Branche erfordert einen anderen Stil\n\nBitte achtet auf folgendes:\n\nVermeide (teils aus Lesersicht überflüssige) Einleitungssätze wie „Auf den folgenden Seiten stellen wir Ihnen unser Angebot aus den Bereichen x, y, z, vor…“, „Im Folgenden werden wir Sie überzeugen, dass...“ Starte deine Texte bitte gleich mit den Inhalten und leite nicht zu lange ein.\nWenn Stichpunkte oder eine Auflistung gefordert ist, dann arbeite diese bitte per Bulletpoint-Tool ein. Die Anleitung dazu findest du hier .\nErwünscht sind  aktive Formulierungen,  vermieden werden sollen passive Formulierungen. Bsp.:\naktiv: Unsere Mitarbeiter sind motiviert, fachkundig und halten sich durch stetige Fortbildungsmaßnahmen auf dem neuesten Stand der Technik.  \npassiv: Unsere Mitarbeiter sind motiviert, fachkundig und werden durch stetige Fortbildungsmaßnahmen auf dem neuesten Stand der Technik gehalten. \n\nArbeite kurze Sätze ein. Oft können aus einem Satz zwei Sätze gemacht werden. Das liest sich besser und sieht auf der Webseite für den Leser ansprechender aus. Bsp.:\nSchachtelsatz: „Dies ist nur ein kleiner Ausschnitt der Arbeit, denn in über 35 Jahren haben zahlreiche Bauherren die Dienste des Teams in Anspruch genommen.“ \nKurze Sätze: „In über 35 Jahren haben zahlreiche Bauherren die Dienste des Teams in Anspruch genommen. Hier erhalten Sie einen Einblick.“   \n\nBinde gerne Fragen in den Text ein. Bsp: „Haben Sie Lust ... zu schlemmen?“, „Haben Sie aktuell Bedarf an...?“ -> im Idealfall bindest du konkrete Beispiele aus den Vorgaben ein.\nDer Kunde wünscht sich kreative Überschriften. Bitte übernimm daher nicht die Überschriften aus den Vorgaben.\nVermeide häufige wenn-dann Formulierungen.\nArbeite Synonyme in den Text ein! Unserem Kunden sind häufige Wortwiederholungen in den Texten aufgefallen, vor allem Adjektive wie „zahlreich“.\nAchte auf sinnvolle Überleitungen zwischen den einzelnen Sätzen.\nDer Leser soll motiviert werden.\nDa dein Text später nicht vollständig auf einer Seite zu sehen sein wird, sondern in die vom Kunden vorgegebenen Kategorien/Absätze unterteilt ist und jeder einzelne Absatz unter dem jeweiligen Kategorielink zu finden sein wird, darfst du nicht schreiben: „Die oben erwähnten Leistungen...“. \nUniquer Content\n\nAuch wenn der Kunde in die Vorgaben schreibt, dass der bereits vorhandene Text nur umgeschrieben werden soll, heißt das nicht, dass du ganze Passagen eins zu eins übernehmen darfst. Wir müssen auch hier sog. uniquen Content liefern. Das heißt, auch hier darf der Plagiatscheck nichts anzeigen. Zudem zahlt unser Kunde kein Geld für Texte, die er bereits vorliegen hat. Deine Aufgabe ist es, die Texte neu zu formulieren und auf die mitgelieferten Keywords zu achten. Du kannst dich inhaltlich jedoch gerne an den bereits vorhandenen Texten orientieren. \n\nKeywords\n\nSuche dir 5-6 wichtige Keywords aus den Vorgaben heraus (oder entscheide, welche Suchbegriffe du bei Google eingeben würdest, wenn du nach dieser Art von Unternehmen/Dienstleistung suchen würdest) und verwende sie mehrfach im Text. Gerne auch in Überschriften.  \n\nTechnische Hinweise\n\nSperrintervall:  1,3,5,10,25,500,1000... \nPlagiatscheck: Bitte löse den Plagiatscheck möglichst nur einmal vor dem Absenden deines Textes aus. Unsere Anfragen haben ein Oberlimit pro Minute (es erscheint die Meldung, dass der Plagiatscheck nicht durchgeführt werden kann) und verursachen zudem Kosten.\nRechtschreibprüfung: Der Dudencheck verursacht ab und zu Fehler, die nicht ohne weiteres nachzuvollziehen sind. Unsere IT hat festgestellt, dass die Ursache meist Browser-Erweiterungen sind. In so einem Fall nutze nach dem Start des Checks bitte nicht die „Insert“-Funktion, sondern schließe ihn über das X in der rechten oberen Ecke des Fensters und nimm die Korrekturen an deinem Text manuell vor. Hier findest du weitere Informationen zum Duden-Check im \nAchte darauf, einen unterstützten Browser zu verwenden und darin die notwendigen Einstellungen vorzunehmen. Hier findest du weitere Hinweise dazu:  Technische Hinweise\nSichere deinen Text, bevor du auf „Absenden“ klickst.\nForum\n\n \nBitte beachten\n\nDeine Texte dürfen\n\nnicht aus dem Internet oder aus anderen Quellen kopiert sein,\nkeine Umformulierung anderer Quellen sein, bis der Plagiatscheck nichts mehr findet,\nnicht mit Texten übereinstimmen, die du bereits bei einem anderen Auftrag im   abgeschickt hast,\nnicht mit Texten übereinstimmen, die du bereits woanders veröffentlicht hast.\nBevor du einen Text abschickst, musst du\n\nimmer den Duden-Check aufmerksam nutzen,\ndeinen Text noch einmal lesen.\nBeispieltext\n\n1.)\n\nhttps://www.metallbau-benz.de/ --> eine aktuelle Webseite, bei der unser Text eingepflegt wurde. Die Kategorien sind: Startseite, Unternehmen, Leistungen, Service\n\n2.)\n\nAbschnitt 1) Referenzen (Überschrift aus Vorgaben)\n\nReferenzen unserer Bau- und Möbeltischlerei\n\nUnser Team der Tischlerei Füssel in Pirna hat bereits zahlreiche Projekte in den Bereichen Innenausbau, Denkmalpflege und Möbelbau betreut und abgeschlossen. Wir sind bekannt für unsere sorgfältige Arbeitsweise und unsere zuverlässige Projektkoordination. Zu unseren Klienten zählen Privat- und Geschäftskunden sowie öffentliche Bauherren aus Pirna und Umgebung. \nUnser motiviertes Team hat bereits Kunden wie das Staatshochbauamt Dresden betreut und Arbeiten auf der Festung Königstein und im Schloss Wesenstein verrichtet. In der Altstadt von Pirna haben wir die Altstadtportale und zahlreiche historische Eingangstüren erneuert. Hierbei kam uns unser fundiertes Fachwissen in der Denkmalpflege zugute. Für das Bundesvermögensamt und Liegenschaftsamt haben wir Tischlerarbeiten im Schlosspark Pirna ausgeführt. Tischlerarbeiten im Auftrag der Stadtwerke Pirna durften wir an der neuen Schwimmhalle des Geibeltbads durchführen. Zudem haben wir beim Innenausbau eines Schulgebäudes der Hochschule für Technik und Wirtschaft in Pillnitz mitgewirkt. Die Stadtverwaltung Pirna, der Nationalpark Sächsische Schweiz, das Pfarramt Radebeul und der BGS am Standort Berggießhübel gehören zu unseren zufriedenen Klienten. \nAuch für Sie möchten wir gerne im Rahmen Ihres neuen Innenausbau- oder Möbelbauprojekts tätig werden! Wir sichern Ihnen eine individuelle, eingehende Beratung und hohe Qualität in der Ausführung aller Arbeiten zu.\n\nAbschnitt 2) Bautischlerei (Überschrift aus Vorgaben)\n\nFachmännischer Innenausbau durch Ihre Bautischlerei in Pirna\n\nMit einem professionellen Innenausbau Ihrer privaten, gewerblich genutzten oder öffentlichen Räumlichkeiten tragen Sie zu einem angenehmen, ästhetisch ansprechenden und funktionalen Gesamtbild bei. Gerne unterstützen Sie unsere Tischlermeister bei der Projektierung und Fertigstellung aller Innenausbauarbeiten und helfen Ihnen dabei, Ihre Wünsche für die Innenraumgestaltung passgenau umzusetzen. Wir beraten Sie ausführlich zu den verschiedenen Gestaltungsmöglichkeiten: Hierfür besuchen wir Sie vorab, um die räumlichen Gegebenheiten und Ihre Anforderungen mit in die Planung mit einbeziehen zu können. Dabei spielt es keine Rolle, ob Sie einen kompletten Innenausbau, eine Sanierung denkmalgeschützter Räume oder lediglich den Austausch einzelner Bauelemente wie Fenster oder Türen in Auftrag geben wollen: Wir verrichten alle anfallenden Arbeiten mit größter Sorgfalt. \nUnsere Bautischler erneuern Fenster, Haus- und Innentüren und Tore, sodass diese den modernen Standards entsprechen. Auf diese Weise tragen wir zur Sicherheit, Energieeffizienz und zum gepflegten Aussehen Ihrer Immobilie bei. Bei historischen Gebäuden beachten wir zudem stets die geltenden Denkmalschutzanforderungen. Restaurationen von Bauelementen wie Fenstern, Türen, Wandvertäfelungen und weiteren Holzbauelementen können Sie bei uns ebenfalls in Auftrag geben. Sollte es einmal zu einem Glasbruch kommen, zögern Sie nicht, uns zu kontaktieren: Wir reparieren Fensterverglasungen und Glaselemente und bringen eine Reparaturverglasung an. Außerdem restaurieren wir antike Möbel und stellen Massivholzmöbel nach historischem Vorbild her. \nEin anderer Tätigkeitsschwerpunkt unserer Bautischlerei liegt auf Decken- und Wandvertäfelungen. Diese kommen häufig in Altbauten und Baudenkmälern vor, sind mittlerweile aber auch ein beliebtes Gestaltungselement in Neubauten. Gerne beratschlagen wir uns mit Ihrem Innenarchitekten und setzen dessen Pläne passgenau um. Für die Einrichtung Ihres Ladengeschäfts stehen wir Ihnen ebenfalls zu Diensten: Unsere motivierten Bautischler bringen viel Erfahrung im Ladenbau und Trockenbau mit und helfen Ihnen dabei, Ihren Geschäftsräumen ein modernes und freundliches Aussehen zu verleihen. So kommen Ihre Produkte optimal zur Geltung und Ihre Kunden fühlen sich rundum wohl. Weiterhin unterstützen wir Sie im Treppenbau, errichten Balkone und Carports und nehmen Sonderanfertigungen vor.\n\nAbschnitt 3) Möbeltischlerei   (Überschrift aus Vorgaben)\n\nIndividuelle Möbelanfertigung durch unsere Möbeltischlerei\n\nMobiliar, das sich harmonisch in Ihre Räumlichkeiten einfügt und Ihnen Stauraum für Ihre Habseligkeiten bietet, trägt entscheidend zur Lebensqualität bei. Aus diesem Grunde haben wir es uns in der Tischlerei Füssel zur Aufgabe gemacht, für unsere Kunden Maßmöbel anzufertigen, die ihren Ansprüchen voll und ganz genügen und Einzelstückcharakter besitzen. Wir fertigen Einbauschränke und Einbauregale an, die speziell auf Ihre Räume abgestimmt werden, und sich sowohl optisch als auch in den Maßen bestmöglich integrieren. Die Schränke und Regale eignen sich beispielsweise perfekt als klassischer oder offener Kleiderschrank. Hinsichtlich des Designs und der Ausstattung stehen Ihnen zahlreiche Möglichkeiten offen. Wir passen uns Ihren individuellen Wünschen an und errichten einen maßgefertigten Kleiderschrank, der Ihre Garderobe optimal in Szene setzt und verstaut. \nEin weiterer Fokus unserer Möbeltischlerei liegt auf der Herstellung von Küchenmöbeln. Eine Massivholzküche ist äußerst strapazierfähig und kann Ihnen bei umsichtiger Pflege ein Leben lang erhalten bleiben. Wir sorgen dafür, dass Ihre neue Holzküche der gesellige Mittelpunkt Ihrer Wohnung oder Ihres Hauses wird, an dem sich die Mitglieder Ihrer Familie gerne aufhalten, essen und ein gutes Gespräch führen! \nNeben der Maßmöbelherstellung können Sie uns auch mit dem Einbau und der Reparatur von Bauelementen aus Holz beauftragen. Hierzu gehören Fenster sowie Zimmer- und Eingangstüren aus hitzebeständigen Stoffen. Auf Wunsch ergänzen wir Ihre Fenster und Türen um Rollläden für einen optimalen Sonnenschutz. Darüber hinaus verlegen wir Fertigparkett und Laminat, um Ihren Räumlichkeiten eine warme und behagliche Note zu verleihen. Hierfür verwenden wir ausschließlich hochwertige und strapazierfähige Materialien, die zu einer edlen Innenraumgestaltung beitragen. Weiterhin errichten wir Treppen mit passenden Treppengeländern: Gerne stimmen wir die Holzart von Boden, Treppe und Mobiliar aufeinander ab, sodass sich ein harmonisches Gesamtbild ergibt. Für die Terrassengestaltung mit Holz stehen wir Ihnen ebenfalls zu Diensten. Die Terrasse dient als Verlängerung des Wohnzimmers und sollte in gestalterischer Hinsicht auf die Innenraumgestaltung abgestimmt werden. Gerne sind wir Ihnen hierbei behilflich!\n\nAbschnitt 4) Start   (Überschrift aus Vorgaben)\n\nIhre traditionsreiche Tischlerei mit mobilem Sägewerk in Pirna\n\nUnsere Möbel- und Bautischlerei in Pirna hat eine lange Unternehmenstradition. Sie wurde 1932 gegründet und wird heute in der dritten Generation geführt. 2017 sind wir von der Rudolf-Renner-Straße in die Schmiedstraße umgezogen, um – dank zentraler Lage in der Pirnaer Innenstadt – noch besser für unsere Kunden erreichbar zu sein. Das Team unseres Familienbetriebs legt seit jeher viel Wert auf handwerkliche Sorgfalt, die Verwendung ausgewählter Holzsorten und Baumaterialien sowie auf eine individuelle und fachgerechte Kundenberatung. Wir verrichten hauptsächlich Bautischlerarbeiten und unterstützen private und gewerbliche Bauherren und öffentliche Bauträger beim Innenausbau ihrer Räumlichkeiten und beim Denkmalschutz. Alle anfallenden Arbeiten werden von unseren erfahrenen und motivierten Bauleitern koordiniert, um eine professionelle und termingerechte Fertigstellung zu gewährleisten. Weiterhin können Sie uns mit dem Bau individueller Massivholzmöbel beauftragen. Unser Fokus liegt auf der Herstellung von Küchen, Kleiderschränken, Einbauschränken und -regalen. \nNeben Tischlerarbeiten verrichten wir Sägearbeiten im Auftrag unserer Kunden aus der Forstwirtschaft. Wir verfügen über ein mobiles Sägewerk und sind in der Lage, Baumstämme direkt bei Ihnen vor Ort weiterzuverarbeiten. Wir treffen zum vereinbarten Termin bei Ihnen ein und verarbeiten das Waldholz zu Brettern, Balken und anderen Zuschnitten weiter. Auf diese Weise sparen Sie Kosten ein, da der Transport des Holzes zum Sägewerk und der Rücktransport zu Ihnen entfallen. Unser mobiles Sägewerk ist flexibel einsetzbar und lässt sich leicht transportieren, sodass es Ihnen umstandslos zu Diensten stehen kann. Neben Geschäftskunden aus der Forstwirtschaft nehmen unseren Service auch Privatpersonen in Anspruch. Gerne informieren wir Sie zu den Modalitäten: Rufen Sie uns an oder kontaktieren Sie uns per E-Mail! \nSonderanfertigungen – egal, ob Bauelement, Möbelstück oder komplettes Innenraumkonzept – gehören ebenfalls zu unseren Spezialitäten. Wir verwirklichen Ihre Ideen, seien sie auch noch so ausgefallen, und werden für Sie kreativ! Vereinbaren Sie hierfür einen Beratungstermin mit uns – die Fachberatung erfolgt entweder bei Ihnen vor Ort oder in unseren Räumlichkeiten in Pirna. Wir hören uns Ihre Vorstellungen an und beraten Sie hinsichtlich der Umsetzbarkeit. Um die räumlichen Gegebenheiten mit einzubeziehen, ist es für uns hilfreich, Ihre Privat- oder Geschäftsräume vorab zu begehen. Dadurch wird eine passgenaue Planung ermöglicht. Dank dieser entstehen Einbauküchen, komplette Ladenausstattungen oder ungewöhnliche Treppenkonstruktionen mit Einzelstückcharakter, die Ihren Privat- oder Gewerberäumen eine einzigartige Note verleihen und sie zu etwas Besonderem machen. Gerne stimmen wir uns auch mit Ihrem Innenarchitekten ab, um Ihr Vorhaben zum Erfolg zu führen. Dabei sind wir ihm in Hinblick auf die Materialauswahl und die Umsetzbarkeit behilflich.\n\nWir freuen uns auf deine Texte!\n\nViel Erfolg",
